<div *ngFor="let cocktail of cocktails"  class=" d-flex flex-column"  >
  <img class="mh-400 mw-400 mb-20" src="{{cocktail.img}}" alt="{{cocktail.name}}">
  <h3 class="mb-20"> {{cocktail.name}}</h3>
  <p class="mb-20"> {{cocktail.description}}</p>
  <div>
    <button class="btn btn-primary mb-20">Editer la recette</button>
  </div>
</div>
